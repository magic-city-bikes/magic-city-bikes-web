  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: inherit
    }
    p {
      font-size: 13px;
      line-height: 18px;
    }

    #map-canvas{
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      height: inherit;
    }

    .count {
      color: #000000;
      font-size: 12px;
      width: 40px;
      text-align: center;
      display: inline-block;
      word-spacing: -0.1em;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #sidebar-toggle {
      position: fixed;
      top: 1em;
      right: 1em;
      height: 3em;
      width: 3em;
      z-index: 3000;
      background: #FCBC19;
      background-image: url('/img/kaupunkifillarit-logo.svg');
      background-size: 70%;
      background-repeat: no-repeat;
      background-position: 50% 45%;
      border-radius: 0.25em;
      cursor: pointer;
    }

    .sidebar {
      z-index: 4000;
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      background: #FCBC19;
      color: #333333;
      opacity: 0.97;
      overflow-y: scroll;
    }

    #sidebar-close {
      display: block;
      cursor: pointer;
      position: fixed;
      right: 1.5em;
      top: 1.5em;
      z-index: 4100;
    }

    .visible {
      display: block;
    }

    .logo-container img {
      width: 40%;
      display: block;
      margin: 2em auto;
    }

    .description-container {
      padding: 2em 2em 1em 1.5em;
    }

    .description-container h1 {
      font-size: 36px;
      line-height: 36px;
      font-weight: bold;
      text-transform: uppercase;
    }

    @media screen and (min-width: 900px) {
      .sidebar {
        display: block;
        left: auto;
        right: 0;
        top: 0;
        bottom: 0;
        width: 320px;
        height: 100%;
      }

      .visible {
        display: none;
      }

      .description-container {
        bottom: 0;
      }

      .logo-container img {
        width: 50%;
        display: block;
        margin: 5em auto;
      }
    }

    @media screen and (max-height: 720px) {
      .logo-container {
        display: none;
      }
    }
  </style>
</head>

      <h1>Magic City Bikes</h1>
      <p>When will the next bike be brought to a city bike station and when will the next bike be taken away? Click on the map markers to find out!</p>
